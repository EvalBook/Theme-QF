<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, user-scalable=0">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="row">
    <form action="#" method ="post" class="container-fluid row w-100 col-lg-12" id="eval-form">
        <div class="col-lg-12 w-100">
        <label for="eval-title">Nom </label><input type="text" id="eval-title" name="eval-title">
        </div>

        <div class="col-lg-12 w-100">
            <label for="eval-subject">Matière / compétence </label><input type="text" id="eval-subject" name="eval-subject">
            <label for="eval-factor">Coefficient </label><input type="text" id="eval-factor" name="eval-factor">
        </div>

        <div class="col-lg-12 w-100">
            <label for="eval-date">Classe </label><input type="text" id="eval-class" name="eval-class" >
            <label for="eval-date">Date </label><input type="text" id="eval-date" name="eval-date">
            <span>Compte pour la prochaine période</span> <input type="checkbox" class="form-check-input">
        </div>

        <div class="col-lg-12 w-100">
            <input type="submit" value="Créer !" id="create-eval">
        </div>
    </form>
</div>

<div class="container-fluid row w-100 col-lg-12">

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Eleve</th>
            <th scope="col">Note</th>
            <th scope="col">Commentaire</th>
        </tr>
        </thead>

        <tbody>
        <tr scope ="row">
            <td>Eleve 1</td>
            <td><input type="text" class="note"></td>
            <td><input type="text" class="comment"></td>
        </tr>

        <tr scope ="row">
            <td>Eleve 2</td>
            <td><input type="text" class="note"></td>
            <td><input type="text" class="comment"></td>
        </tr>

        <tr scope ="row">
            <td>Eleve 3</td>
            <td><input type="text" class="note"></td>
            <td><input type="text" class="comment"></td>
        </tr>

        <tr scope ="row">
            <td>Eleve 4</td>
            <td><input type="text" class="note"></td>
            <td><input type="text" class="comment"></td>
        </tr>

        <tr scope ="row">
            <td>Eleve 5</td>
            <td><input type="text" class="note"></td>
            <td><input type="text" class="comment"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
